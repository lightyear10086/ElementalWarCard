<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>城池战争</title>
    
    <style>
        .city{
            width: 160px;
            height: 160px;
            border: solid 1px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="gamescene">
        <button id="matchgame">匹配</button>
        <div id="enamycitys">
            <div id="enamy_city1" class="city"></div>
            <div id="enamy_city2" class="city"></div>
            <div id="enamy_city3" class="city"></div>
            <div id="enamy_city4" class="city"></div>
            <div id="enamy_city5" class="city"></div>
            <div id="enamy_city6" class="city"></div>
        </div>
        <div id="playercitys">
            <div id="player_city1" class="city"></div>
            <div id="player_city2" class="city"></div>
            <div id="player_city3" class="city"></div>
            <div id="player_city4" class="city"></div>
            <div id="player_city5" class="city"></div>
            <div id="player_city6" class="city"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js">
    </script>
    <script>
        var socket=io();

        $(function(){
            $("#matchgame").click(function(){
                console.log("begin match");
                socket.emit('action',{
                    'name':'matchgame'
                });
            });
        });

        socket.on('action',function(msg){
            console.log(msg);
        })
    </script>
</body>
</html>
